<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK SHOP</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand {
            color: #f1c40f !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">JK SHOP</a>
        </div>
    </nav>

    <!-- Page Title -->
    <div class="container text-center mt-5 mb-4">
        <h2 class="fw-bold text-dark">Our Products</h2>
        <p class="text-muted">Browse the latest items from our store</p>
    </div>

    <!-- Product Cards -->
    <div class="container">
        <div class="row justify-content-center">
            {% for p in products %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ p.name }}</h5>
                        <h6 class="text-success mb-2">₱{{ p.price }}</h6>
                        <p class="card-text text-muted">{{ p.description }}</p>
                        <button class="btn btn-warning btn-sm">Add to Cart</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 JK SHOP — All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
